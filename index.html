<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="strenght.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result">
            <p>Generate..</p>
            <span onclick="copy(this.previousElementSibling)" class="material-symbols-outlined">file_copy</span>
        </div>
        <div class="form">
            <form>
                <label for="range">Character Length <span id="res">50</span></label>
                <input type="range" value="50" min="5" step="5" name="charLength" id="range" onchange="changeLength()">
                <div class="checkbox">
                    <div class="check">
                        <input type="checkbox" id="ch1">
                        <label class="box" for="ch1">Include Uppercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="ch2">
                        <label class="box" for="ch2">Include Lowercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="ch3">
                        <label class="box" for="ch3">Include Numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="ch4">
                        <label class="box" for="ch4">Include Symbols</label>
                    </div>
                    <p id="error">ERROR: please include any type of character.</p>
                </div>
                <div class="strength">
                    <h2>Strength</h2>
                    <span>
                        <span id="level">none</span>
                        <span class="levels"></span>
                        <span class="levels"></span>
                        <span class="levels"></span>
                        <span class="levels"></span>
                    </span>
                </div>
                <button type="button" onclick="generate()">Generate <span class="material-symbols-outlined">arrow_forward</span></button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
