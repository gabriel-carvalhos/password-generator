<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/strenght.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <main class="container">
        <h1>Gerador de Senha</h1>
        <section class="result">
            <p>Gerando..</p>
            <span class="copy material-symbols-outlined">file_copy</span>
        </section>
        <section class="form">
            <form>
                <label class="length-container" for="range">Comprimento da senha <span class="password-length">50</span></label>
                <input type="range" value="50" min="5" step="5" name="charLength" class="range" id="range">
                <div class="checkbox">
                    <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label class="box" for="uppercase">Inclua Letras Maiúsculas</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label class="box" for="lowercase">Inclua Letras Minúsculas</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="numbers">
                        <label class="box" for="numbers">Inclua Números</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="symbols">
                        <label class="box" for="symbols">Inclua Símbolos</label>
                    </div>
                    <p class="error">ERRO: por favor selecione um tipo de caractere.</p>
                </div>
                <div class="strength">
                    <h2>Força</h2>
                    <div class="level-container">
                        <span class="level">Nenhum</span>
                        <span class="levels"></span>
                        <span class="levels"></span>
                        <span class="levels"></span>
                        <span class="levels"></span>
                    </div>
                </div>
                <button class="btn-generate" type="button">Gerar <span class="material-symbols-outlined">arrow_forward</span></button>
            </form>
        </section>
    </main>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
